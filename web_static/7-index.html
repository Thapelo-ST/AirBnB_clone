<!DOCTYPE html>
<html>

    <head>
        <title>Air BnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>KZN, Gauteng, . . .</h4>
                    <ul class="popover">
                        <li>
                            <h2>KZN</h2>
                            <ul>
                                <li>Durban</li>
                                <li>Ulundi</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Gauteng</h2>
                            <ul>
                                <li>Johhanesburg</li>
                                <li>Pretoria</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Bathroom</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Bathroom</li>
                        <li>Living Space</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Trifecta</h2>
                </article>
                <article>
                    <h2>Sydney</h2>
                </article>
                <article>
                    <h2>30 Youngs Avenue</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>

</html>
