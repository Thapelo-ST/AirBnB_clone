<!DOCTYPE html>
<html>

    <head>
        <title>Header and Footer Example</title>
    </head>
    <body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; justify-content: space-between;">
        <header style="background-color: #FF0000; height: 70px; width: 100%;">
            <!-- Header content can go here if needed -->
        </header>
        <main style="flex: 1;">
            <!-- Main content of the page goes here -->
        </main>
        <footer
            style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;">
            <p style="margin: 0;">Best School</p>
        </footer>
    </body>
</html>
